<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrawlRouter UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons horizontally */
            gap: 1rem; /* Space between buttons */
            margin-top: 2rem; /* Add some space above the buttons */
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 1rem 2rem; /* Larger padding for bigger buttons */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem; /* Larger font size */
            transition: background-color 0.3s ease;
            width: 300px;        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>CrawlRouter UI</h1>

    <div class="button-container">
        <button onclick="location.href='/docs'">Docs</button>
        <button onclick="location.href='/ui/extract'">Extract</button>
        <button onclick="location.href='/ui/deep-research'">Deep Research</button>
        <button onclick="location.href='/ui/scrape'">Scrape</button>
    </div>
</body>
</html>
